<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3veryDay - GitHub Pages</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 220px;
      background-color: #333;
      color: #fff;
      flex-shrink: 0;
      overflow-y: auto;
    }

    nav ul {
      list-style: none;
      padding: 20px;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .submenu {
      display: none;
      margin-top: 5px;
      margin-left: 10px;
    }

    .submenu li a {
      font-size: 0.9em;
      background-color: #444;
    }

    main {
      flex-grow: 1;
      padding: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">프로젝트</a></li>
      <li>
        <a href="#" id="study-toggle">Study ▼</a>
        <ul class="submenu" id="study-submenu">
          <li><a href="study.html">글 목록 보기</a></li>
          <li><a href="new-study.html">글 작성하기</a></li>
        </ul>
      </li>
      <li><a href="#">블로그</a></li>
      <li><a href="#">문의</a></li>
    </ul>
  </nav>

  <main>
    <h1>환영합니다, 3veryDay의 GitHub Pages!</h1>
    <p>이곳은 나만의 웹페이지입니다. GitHub Pages로 쉽고 빠르게 배포할 수 있어요.</p>
    <p>옆의 메뉴를 눌러보세요!</p>
  </main>

  <script>
    document.getElementById("study-toggle").addEventListener("click", function(e) {
      e.preventDefault();
      var submenu = document.getElementById("study-submenu");
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
