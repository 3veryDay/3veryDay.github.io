<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 글 작성</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>새 글 작성</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="제목을 입력하세요" required />
    <textarea id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
    <button type="submit">글 작성</button>
  </form>

  <script>
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const posts = JSON.parse(localStorage.getItem('studyPosts')) || [];
      posts.push({ title, content });
      localStorage.setItem('studyPosts', JSON.stringify(posts));

      alert('글이 저장되었습니다!');
      window.location.href = 'study.html';
    });
  </script>
</body>
</html>
